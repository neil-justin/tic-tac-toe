<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main id="content">
        <div id="grid-container">
            <div class="gameboardSquare" data-index="1"></div>
            <div class="gameboardSquare" data-index="2"></div>
            <div class="gameboardSquare" data-index="3"></div>
            <div class="gameboardSquare" data-index="4"></div>
            <div class="gameboardSquare" data-index="5"></div>
            <div class="gameboardSquare" data-index="6"></div>
            <div class="gameboardSquare" data-index="7"></div>
            <div class="gameboardSquare" data-index="8"></div>
            <div class="gameboardSquare" data-index="9"></div>
        </div>
    </main>
</body>

</html>
